<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                padding: 1rem;
            }
            form {
                display: flex;
                margin-bottom: 2rem;
            }
            fieldset {
                margin-right: 2rem;
            }
            label {
                font-size: 0.75rem;
            }
            #chartContainer {
                position: relative;
                flex: 1;
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>File</legend>

                <input type="text" name="file" id="resultFile"/>
            </fieldset>

            <fieldset>
                <legend>Languages</legend>

                <input type="checkbox" name="language" id="langJs" value="js"/>
                <label for="langJs">JavaScript</label>

                <input type="checkbox" name="language" id="langPy" value="py"/>
                <label for="langPy">Python</label>

                <input type="checkbox" name="language" id="langRs" value="rs"/>
                <label for="langRs">Rust</label>
            </fieldset>

            <fieldset>
                <legend>Metric</legend>

                <input type="radio" name="metric" id="metricUser" value="user"/>
                <label for="metricUser">CPU Time (Process)</label>

                <input type="radio" name="metric" id="metricSys" value="sys"/>
                <label for="metricSys">CPU Time (System)</label>

                <input type="radio" name="metric" id="metricMaxrss" value="maxrss"/>
                <label for="metricMaxrss">Max RSS</label>
            </fieldset>
        </form>

        <div id="error"></div>

        <div id="chartContainer">
            <canvas id="mainCanvas"></canvas>
        </div>

        <script src="report.js"></script>
    </body>
</html>
