<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
        <script src="report.js"></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                display: flex;
                flex-direction: column;
            }
            header {
                background: black;
                color: white;
                padding: 1rem;
            }
            header nav {
                display: flex;
            }
            header nav a {
                color: white;
                margin-right: 2rem;
                text-decoration: none;
            }
            header nav a:hover {
                text-decoration: underline;
            }
            header nav a:last-child {
                margin-right: 0;
            }
            main {
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="javascript:(new Params()).metric = 'user'">Process Time</a>
                <a href="javascript:(new Params()).metric = 'sys'">System Time</a>
                <a href="javascript:(new Params()).metric = 'maxrss'">Max RSS</a>
            </nav>
        </header>
        <main>
            <canvas id="mainCanvas"></canvas>
        </main>
    </body>
</html>
