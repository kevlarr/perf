<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                display: flex;
                flex-direction: column;
            }
            header {
                background: black;
                color: white;
                padding: 1rem;
            }
            header nav {
                display: flex;
            }
            header nav a {
                color: white;
                margin-right: 2rem;
                text-decoration: none;
            }
            header nav a:hover {
                text-decoration: underline;
            }
            header nav a:last-child {
                margin-right: 0;
            }
            main {
                padding: 1rem;
            }
            #languageSelection ul {
                display: inline-flex;
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #languageSelection li {
                margin-right: 0.5rem;
            }
            #languageSelection li:last-child {
                margin-right: 0;
            }
            #languageSelection li.disabled {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <header>
            <nav id="metricSelection">
                <a href="javascript:;" data-metric="user">Process Time</a>
                <a href="javascript:;" data-metric="sys">System Time</a>
                <a href="javascript:;" data-metric="maxrss">Max RSS</a>
            </nav>
        </header>
        <main>
            <div id="languageSelection">
                <span>Languages:</span>
                <ul>
                    <li data-lang="py">Python</li>
                    <li data-lang="js">JavaScript</li>
                    <li data-lang="rs">Rust</li>
                </ul>
            </div>
            <canvas id="mainCanvas"></canvas>
        </main>

        <script src="report.js"></script>
    </body>
</html>
